<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const bar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  function handleMove(e) {
      const y = e.pageY - this.offsetTop; //bottom of the bar remove any padding etc
      const percent = y / this.offsetHeight; //turn it into percentage
      const min = 0.4; //top of the speed bar
      const max = 4; //bottom of the speed bar
      const height = Math.round(percent * 100) + '%'; //decimal becomes round full percentage
      const playbackRate = percent * (max - min) + min; //update number inside speed bar
      bar.style.height = height; //colour follows the mouse movement
      bar.textContent = playbackRate.toFixed(2) + '×'; //(2) returns 2 decimal places only
      video.playbackRate = playbackRate; //apply this functionality onto actual video
    }

  speed.addEventListener('mousemove', handleMove);
</script>
</body>
</html>
